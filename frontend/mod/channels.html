<!doctype html>
<html lang="it">
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="components/header" type="module"></script>
    <script src="components/navigator" type="module"></script>
    <script src="components/labelledField" type="module"></script>
    <script src="js/channels" type="module"></script>
    <title>Mod Dashboard - Canali</title>
  </head>

  <body>
    <header-navbar selected="Canali"></header-navbar>
    <div role="search" class="w-full p-3 hidden" id="filters-selector">
      <form class="w-full max-w-lg mx-auto space-y-4">
        <label class="block text-sm font-bold mb-2">
          Nome
          <input
            class="w-full bg-gray-300 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="filter-name"
            type="text"
            placeholder="Canale di peppecasa"
          />
        </label>
        <label class="block text-sm font-bold mb-2" for="filter-privacy">
          Privacy
          <select
            class="w-full bg-gray-300 border border-gray-200 py-2 px-3 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="filter-privacy"
          >
            <option value="all" selected>Tutti</option>
            <option value="banned">Pubblici</option>
            <option value="notbanned">Privati</option>
          </select>
        </label>
        <div class="mb-4 flex justify-end">
          <button
            class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded mr-2"
            type="button"
            id="hide-filters-button"
          >
            Nascondi Filtri
          </button>
          <button
            class="bg-gray-300 hover:bg-gray-400 font-bold py-2 px-4 rounded"
            type="reset"
          >
            Resetta
          </button>
        </div>
      </form>
    </div>
    <div class="w-full" role="search">
      <div class="flex flex-col md:flex-row justify-center pt-2 space-x-4">
        <div class="w-full max-w-lg mx-auto">
          <div class="mb-4">
            <label class="block text-sm font-bold mb-2" for="input-name">
              Nome
            </label>
            <input
              class="w-full bg-gray-300 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="input-name"
              type="text"
              placeholder="canale_di_peppecasa"
            />
          </div>
          <div
            class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2"
          >
            <button
              class="bg-green-800 hover:bg-green-900 text-white py-2 px-3 w-full md:w-auto mr-auto rounded"
              type="button"
              id="show-filters-button"
            >
              Mostra filtri avanzati
            </button>
            <button
              class="bg-blue-800 hover:bg-blue-900 text-white py-2 px-3 ml-auto w-full md:w-auto rounded"
              type="button"
              id="create-channel"
            >
              Crea canale ufficiale
            </button>
            <button
              class="bg-blue-800 hover:bg-blue-900 text-white py-2 px-3 mx-auto w-full md:w-auto rounded"
              type="button"
              id="search-button"
            >
              Cerca canali
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="card-container"></div>
    <page-navigator class="mb-2"></page-navigator>
  </body>
</html>
