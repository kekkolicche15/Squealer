<!doctype html>
<html lang="it">
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="components/header" type="module"></script>
    <script src="components/navigator" type="module"></script>
    <script src="components/labelledField" type="module"></script>
    <script src="js/posts" type="module"></script>
    <title>Mod Dashboard - Post</title>
  </head>

  <body>
    <header-navbar selected="Post"></header-navbar>
    <div class="hidden w-full p-3">
      <form class="w-full max-w-lg mx-auto space-y-4">
        <label class="block text-sm font-bold mb-2">
          Autore
          <input
            class="w-full bg-gray-300 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white border focus:border-gray-500"
            id="filter-author"
            type="text"
            placeholder="Peppecasa"
          />
        </label>
        <label class="block text-sm font-bold mb-2">
          Canale
          <input
            class="w-full bg-gray-300 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white border focus:border-gray-500"
            id="filter-channel"
            type="text"
            placeholder="CanalePeppecasa"
          />
        </label>
        <label class="block text-sm font-bold mb-2">
          Allegati
          <select
            class="w-full py-2 px-3 pr-8 rounded leading-tight focus:outline-none focus:bg-white border focus:border-gray-500"
            id="filter-attachments"
          >
            <option value="all" selected>Tutti</option>
            <option value="any">S&igrave;</option>
            <option value="text">No</option>
            <option value="image">Foto</option>
            <option value="video">Video</option>
          </select>
        </label>
        <div class="flex flex-col md:flex-row md:space-x-4">
          <label class="block w-full text-sm font-bold mb-2">
            Postati dal
            <input
              class="w-full bg-gray-300 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white border focus:border-gray-500"
              id="filter-not-before"
              type="date"
            />
          </label>
          <label class="w-full block text-gray-700 text-sm font-bold mb-2">
            Postati fino al
            <input
              class="w-full bg-gray-300 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white border focus:border-gray-500"
              id="filter-not-after"
              type="date"
            />
          </label>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Popolarit&agrave;
            <div class="flex flex-col md:flex-row md:space-x-4">
              <label>
                <input type="checkbox" name="filter-pop" value="normal" />
                Normale
              </label>
              <label>
                <input type="checkbox" name="filter-pop" value="popular" />
                Popolare
              </label>
              <label>
                <input type="checkbox" name="filter-pop" value="unpopular" />
                Impopolare
              </label>
              <label>
                <input
                  type="checkbox"
                  name="filter-pop"
                  value="controversial"
                />
                Controverso
              </label>
            </div>
          </label>
        </div>
        <div class="flex justify-end">
          <button
            class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded mr-2"
            type="button"
            id="hide-filters-button"
          >
            Nascondi Filtri
          </button>
          <button
            class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded"
            type="reset"
          >
            Resetta
          </button>
        </div>
      </form>
    </div>
    <div class="max-w-lg mx-auto">
      <div
        class="flex mx-auto flex-col md:flex-row justify-center mt-3 mb-3 space-y-2 md:space-y-0 md:space-x-2"
      >
        <button
          class="bg-green-800 hover:bg-green-900 text-white py-2 px-3 w-full md:w-auto rounded"
          type="button"
          id="show-filters-button"
        >
          Mostra filtri
        </button>
        <button
          class="bg-blue-800 hover:bg-blue-900 text-white py-2 px-3 w-full md:w-auto rounded"
          type="button"
          id="search-button"
        >
          Cerca post
        </button>
      </div>
    </div>
    <div
      class="m-2 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"
      id="card-container"
    ></div>
    <page-navigator class="mb-2"></page-navigator>
  </body>
</html>
